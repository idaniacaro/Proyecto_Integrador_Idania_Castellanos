<div class="row">
    <h1 id="titulo">Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="90"
        [radius]="70"
        [subtitle]="'SQL SERVER'"
        [subtitleFontSize]="'1em'"
        [subtitleFontWeight]="'500'"
        [subtitleColor]="'black'"
        [outerStrokeWidth]="10"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
    >
    </circle-progress>
    <td *ngIf="isLogged">
        <button class="btn btn-light" routerLink="/editski/">
            <i class="bi bi-pencil-fill"></i> EDITAR</button>
    </td>
    <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete">
            <i class="bi bi-trash-fill"></i> BORRAR</button>
    </td>
    </div>
